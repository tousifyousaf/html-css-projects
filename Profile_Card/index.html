<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card 1</title>

  <link rel="stylesheet" href="styles.css" class="stylesheet">

  <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">

</head>
<body>
  <div class="profile-card">
    <div class="profile-picture-container">
      <img src="tosif_thumbnail.jpg" alt="" class="profile-picture">
    </div>
    <div class="text-data">
      <span class="name">Tousif Yousaf</span>
      <span class="job">Future WebDev</span>
    </div>
    <div class="media-buttons">
      <a href="#" style="background: #4267b2" class="link">
        <i class='bx bxl-facebook'></i>
      </a>
      <a href="#" style="background: #1da1f2" class="link">
        <i class='bx bxl-twitter' ></i>
      </a>
      <a href="#" style="background: #e1306c" class="link">
        <i class='bx bxl-instagram'></i>
      </a>
      <a href="#"  style="background: #ff0000" class="link">
        <i class='bx bxl-youtube' ></i>
      </a>
    </div>
    <div class="buttons">
      <button class="button">Subscribe</button>
      <button class="button">Message</button>
    </div>

    <div class="analytics">
      <div class="data">
        <i class='bx bx-heart' ></i>
        <span class="number">16K</span>
      </div>
      <div class="data">
        <i class='bx bx-message-rounded'></i>
        <span class="number">10K</span>
      </div>
      <div class="data">
       <i class='bx bx-share' ></i>
       <span class="number">8K</span>
      </div>
    </div>
  </div>
</body>
</html>
