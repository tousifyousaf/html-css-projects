<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Credit Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <span class="logo">
        <img src="images/logo.png" alt="">
        <h2>Master Card</h2>
      </span>
      <img class="chip" src="images/chip.png" alt="">
    </header>
    <div class="card-details">
      <div class="name-number">
        <h4>Card Number</h4>
        <h2 class="number">8050 5040 4978 3761</h2>
        <h2 class="name">Tousif Yousaf Baloch</h2>
      </div>
      <div class="validity-date">
        <h4>Valid Thru</h4>
        <h2>05/27</h2>
      </div>
    </div>
  </div>
</body>
</html>
